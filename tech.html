    <script>
        function recordClick(category, pageUrl) {
            var currentCount = parseInt(localStorage.getItem(category)) || 0;

            localStorage.setItem(category, currentCount);
            window.location.href = pageUrl + '?clickCount=' + currentCount;
        }

        <script>
            var t = null;
            t = setTimeout(time, 1000);//開始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                var s = dt.getSeconds();//获取秒
                document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>

        // 生成扇形的曲面参数方程，用于 series-surface.parametricEquation
        function getParametricEquation(startRatio , endRatio , isSelected , isHovered , k , h ) {
            // 计算
            var midRatio = (startRatio + endRatio) / 2;
            var startRadian = startRatio * Math.PI * 2;
            var endRadian = endRatio * Math.PI * 2;
            var midRadian = midRatio * Math.PI * 2;
    
            // 如果只有一个扇形，则不实现选中效果。
            // if (startRatio === 0 && endRatio === 1) {
            //     isSelected = false;
            // }
            isSelected = false;
            // 通过扇形内径/外径的值，换算出辅助参数 k（默认值 1/3）
            k = typeof k !== 'undefined' ? k : 1 / 3;
    
            // 计算选中效果分别在 x 轴、y 轴方向上的位移（未选中，则位移均为 0）
            var offsetX = isSelected ? Math.sin(midRadian) * 0.1 : 0;
            var offsetY = isSelected ? Math.cos(midRadian) * 0.1 : 0;
    
            // 计算高亮效果的放大比例（未高亮，则比例为 1）
            var hoverRate = isHovered ? 1.05 : 1;
    
            // 返回曲面参数方程
            return {
                u: {
                    min: -Math.PI,
                    max: Math.PI * 3,
                    step: Math.PI / 32,
                },
    
                v: {
                    min: 0,
                    max: Math.PI * 2,
                    step: Math.PI / 20,
                },
    
                x: function (u , v ) {
                    if (u < startRadian) {
                        return offsetX + Math.cos(startRadian) * (1 + Math.cos(v) * k) * hoverRate;
                    }
                    if (u > endRadian) {
                        return offsetX + Math.cos(endRadian) * (1 + Math.cos(v) * k) * hoverRate;
                    }
                    return offsetX + Math.cos(u) * (1 + Math.cos(v) * k) * hoverRate;
                },
    
                y: function (u , v ) {
                    if (u < startRadian) {
                        return offsetY + Math.sin(startRadian) * (1 + Math.cos(v) * k) * hoverRate;
                    }
                    if (u > endRadian) {
                        return offsetY + Math.sin(endRadian) * (1 + Math.cos(v) * k) * hoverRate;
                    }
                    return offsetY + Math.sin(u) * (1 + Math.cos(v) * k) * hoverRate;
                },
    
                z: function (u , v ) {
                    if (u < -Math.PI * 0.5) {
                        return Math.sin(u);
                    }
                    if (u > Math.PI * 2.5) {
                        return Math.sin(u) * h * 0.1;
                    }
                    return Math.sin(v) > 0 ? 1 * h * 0.1 : -1;
                },
            };
        }
    
        // 生成模拟 3D 饼图的配置项
        function getPie3D( pieData , internalDiameterRatio ) {
            var series = [];
            var sumValue = 0;
            var startValue = 0;
            var endValue = 0;
            var legendData = [];
            var k = typeof internalDiameterRatio !== 'undefined' ? (1 - internalDiameterRatio) / (1 + internalDiameterRatio) : 1 / 3;
    
            // 为每一个饼图数据，生成一个 series-surface 配置
            for (var i = 0; i < pieData.length; i++) {
                sumValue += pieData[i].value;

                    seriesItem.itemStyle = itemStyle;
                }
                series.push(seriesItem);
                // console.log(series);
            }
    
            // 使用上一次遍历时，计算出的数据和 sumValue，调用 getParametricEquation 函数，
            // 向每个 series-surface 传入不同的参数方程 series-surface.parametricEquation，也就是实现每一个扇形。
            for (var i = 0; i < series.length; i++) {
                endValue = startValue + series[i]. pieData.value;
                series[i]. pieData.startRatio = startValue / sumValue;
                series[i]. pieData.endRatio = endValue / sumValue;
                series[i].parametricEquation = getParametricEquation(
